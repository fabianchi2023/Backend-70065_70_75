<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Formulario para mascotas</h1>
    <form action="/pets" method="post">
        <label for="nombreMascota">Nombre de las mascota</label>
        <input type="text" id="nombreMascota" name="name">
        <label for="razaMascota">Raza de la mascota</label>
        <input type="text" id="razaMascota" name="raza">
        <label for="edadMascota">Edad de la mascota</label>
        <input type="number" id="edadMascota" name="edad">
        <button type="submit">Agregar mascota</button>
    </form>
    

    <h1>Formulario para usuarios</h1>
    <form action="users" method="post">
        <label for="nombreUsuario">Nombre del usuario</label>
        <input type="text" id="nombreUsuario" name="nombreU">
        <label for="edadUsuario">Edad del usuario</label>
        <input type="number" id="edadUsuario" name="edadU">
        <label for="correoUsuario">Correo del usuario</label>
        <input type="text" id="correoUsuario" name="correo">
        <button type="submit">Agregar usuario</button>
    </form>

</body>
</html>
